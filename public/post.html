<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lichtara ‚Ä¢ Post</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="dark">
  <header class="site-header">
    <div class="wrap">
      <div class="brand">üåå Lichtara</div>
      <nav class="nav">
        <a href="index.html#home">Home</a>
        <a href="sobre.html">Sobre</a>
        <a href="projetos.html">Projetos</a>
        <a href="blog.html">Blog</a>
        <a href="contato.html">Contato</a>
      </nav>
    </div>
  </header>
  <main class="container">
    <a class="btn" href="blog.html">‚Üê Voltar ao Blog</a>
    <article id="post" class="card" style="margin-top:16px"></article>
  </main>
  <script>
    async function load(){
      const params = new URLSearchParams(location.search);
      const id = params.get('id');
      if (!id){ document.getElementById('post').textContent = 'Post n√£o encontrado.'; return; }
      try{
        const res = await fetch('api/canalizacoes');
        const list = await res.json();
        const item = list.find(x => String(x.id) === String(id));
        if (!item){ document.getElementById('post').textContent = 'Post n√£o encontrado.'; return; }
        document.getElementById('post').innerHTML = `
          <h1>${item.title}</h1>
          <div class="muted">${new Date(item.created_at).toLocaleString()}</div>
          <div>${marked.parse(item.content || '')}</div>
        `;
      }catch{
        document.getElementById('post').textContent = 'Erro ao carregar.';
      }
    }
    load();
  </script>
</body>
</html>
