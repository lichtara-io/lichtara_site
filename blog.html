<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lichtara â€¢ Blog</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="dark">
  <header class="site-header">
    <div class="wrap">
      <div class="brand">ðŸŒŒ Lichtara</div>
      <nav class="nav">
        <a href="index.html#home">Home</a>
        <a href="sobre.html">Sobre</a>
        <a href="projetos.html">Projetos</a>
        <a href="blog.html">Blog</a>
        <a href="contato.html">Contato</a>
      </nav>
    </div>
  </header>
  <main class="container">
    <h1>CanalizaÃ§Ãµes</h1>
    <div id="lista-posts" class="grid"></div>
  </main>
  <script>
    async function load(){
      try{
        const res = await fetch('api/canalizacoes');
        const list = await res.json();
        render(list);
      }catch{
        render([]);
      }
    }
    function render(list){
      const g = document.getElementById('lista-posts');
      if (!list.length){ g.innerHTML = '<div class="muted">Sem postagens ainda.</div>'; return; }
      list.forEach(item => {
        const a = document.createElement('a');
        a.href = `post.html?id=${encodeURIComponent(item.id)}`;
        a.className = 'card';
        a.innerHTML = `<h3>${item.title}</h3><div class="muted">${new Date(item.created_at).toLocaleDateString()}</div><p>${(item.content||'').slice(0,140)}...</p>`;
        g.appendChild(a);
      });
    }
    load();
  </script>
</body>
</html>
